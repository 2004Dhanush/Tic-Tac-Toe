<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Colorful Tic-Tac-Toe</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      background: linear-gradient(to right, #fc466b, #3f5efb);
      color: #fff;
      text-align: center;
      margin: 0;
      padding: 0;
    }

    .game-container {
      margin-top: 30px;
    }

    .board {
      display: grid;
      grid-template-columns: repeat(3, 100px);
      grid-gap: 10px;
      margin: 30px auto;
      width: 320px;
    }

    .cell {
      width: 100px;
      height: 100px;
      background-color: #ffffff22;
      color: white;
      font-size: 2em;
      display: flex;
      justify-content: center;
      align-items: center;
      cursor: pointer;
      border-radius: 10px;
      transition: 0.3s;
    }

    .cell:hover {
      background-color: #ffffff44;
    }

    input {
      padding: 10px;
      margin: 5px;
      border-radius: 10px;
      border: none;
      font-size: 16px;
    }

    button {
      padding: 10px 20px;
      margin: 5px;
      border: none;
      border-radius: 10px;
      background-color: #fff;
      color: #333;
      font-size: 16px;
      cursor: pointer;
    }

    .status {
      font-size: 20px;
      margin-top: 20px;
    }

    .room-options {
      margin-top: 20px;
    }

    .modal {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(0,0,0,0.8);
      display: none;
      justify-content: center;
      align-items: center;
    }

    .modal-content {
      background: white;
      padding: 20px;
      border-radius: 10px;
      color: #333;
    }
  </style>
</head>
<body>
  <div class="game-container">
    <h1>Tic-Tac-Toe</h1>

    <div>
      <input type="text" id="playerName" placeholder="Enter your name" />
      <button onclick="startGame()">Start vs Computer</button>
    </div>

    <div class="room-options">
      <h3>Play with Friend</h3>
      <input type="text" id="roomId" placeholder="Room ID" />
      <input type="password" id="roomPass" placeholder="Room Password" />
      <button onclick="createRoom()">Create Room</button>
      <button onclick="joinRoom()">Join Room</button>
    </div>

    <div class="board" id="board"></div>
    <div class="status" id="status"></div>
    <button id="resetBtn" onclick="resetGame()">Reset Game</button>
  </div>

  <!-- Win Modal -->
  <div class="modal" id="winModal">
    <div class="modal-content" id="winMessage">Player Wins!</div>
  </div>

  <script>
    let board = ["", "", "", "", "", "", "", "", ""];
    let currentPlayer = "X";
    let gameOver = false;
    let playerName = "";

    function startGame() {
      playerName = document.getElementById("playerName").value || "Player";
      document.getElementById("status").innerText = `${playerName}'s turn (X)`;
      drawBoard();
    }

    function drawBoard() {
      const boardEl = document.getElementById("board");
      boardEl.innerHTML = "";
      board.forEach((val, i) => {
        const cell = document.createElement("div");
        cell.classList.add("cell");
        cell.innerText = val;
        cell.onclick = () => handleClick(i);
        boardEl.appendChild(cell);
      });
    }

    function handleClick(i) {
      if (board[i] !== "" || gameOver) return;
      board[i] = currentPlayer;
      drawBoard();
      checkResult();
      if (!gameOver) {
        currentPlayer = currentPlayer === "X" ? "O" : "X";
        if (currentPlayer === "O") {
          setTimeout(computerMove, 500);
        } else {
          document.getElementById("status").innerText = `Your turn (X)`;
        }
      }
    }

    function computerMove() {
      let available = board.map((val, i) => val === "" ? i : null).filter(i => i !== null);
      let move = available[Math.floor(Math.random() * available.length)];
      board[move] = "O";
      drawBoard();
      checkResult();
      if (!gameOver) currentPlayer = "X";
      document.getElementById("status").innerText = `Your turn (X)`;
    }

    function checkResult() {
      const winCombos = [
        [0,1,2],[3,4,5],[6,7,8],
        [0,3,6],[1,4,7],[2,5,8],
        [0,4,8],[2,4,6]
      ];
      for (let combo of winCombos) {
        const [a,b,c] = combo;
        if (board[a] && board[a] === board[b] && board[a] === board[c]) {
          const winner = board[a] === "X" ? playerName || "Player X" : "Computer";
          showWinPopup(`${winner} Wins!`);
          gameOver = true;
          return;
        }
      }
      if (!board.includes("")) {
        showWinPopup("It's a Draw!");
        gameOver = true;
      }
    }

    function resetGame() {
      board = ["", "", "", "", "", "", "", "", ""];
      currentPlayer = "X";
      gameOver = false;
      drawBoard();
      document.getElementById("status").innerText = `${playerName}'s turn (X)`;
      document.getElementById("winModal").style.display = "none";
    }

    function showWinPopup(message) {
      document.getElementById("winMessage").innerText = message;
      document.getElementById("winModal").style.display = "flex";
    }

    // Future Multiplayer functions
    function createRoom() {
      const id = document.getElementById("roomId").value;
      const pass = document.getElementById("roomPass").value;
      alert(`Room created!\nID: ${id}\nPassword: ${pass}`);
      // Will implement real server connection later using Socket.IO
    }

    function joinRoom() {
      const id = document.getElementById("roomId").value;
      const pass = document.getElementById("roomPass").value;
      alert(`Joined Room!\nID: ${id}\nPassword: ${pass}`);
      // Will implement real-time logic soon
    }
  </script>
</body>
</html>
