<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Tic-Tac-Toe Multiplayer</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    body {
      font-family: 'Arial', sans-serif;
      background: linear-gradient(to right, #fc466b, #3f5efb);
      color: #fff;
      text-align: center;
      margin: 0;
      padding: 0;
    }
    .game-container {
      margin-top: 30px;
    }
    .board {
      display: grid;
      grid-template-columns: repeat(3, 100px);
      grid-gap: 10px;
      margin: 30px auto;
      width: 320px;
    }
    .cell {
      width: 100px;
      height: 100px;
      background-color: #ffffff22;
      color: white;
      font-size: 2em;
      display: flex;
      justify-content: center;
      align-items: center;
      cursor: pointer;
      border-radius: 10px;
      transition: 0.3s;
    }
    .cell:hover {
      background-color: #ffffff44;
    }
    input, button {
      padding: 10px;
      margin: 5px;
      border-radius: 10px;
      border: none;
      font-size: 16px;
    }
    button {
      background-color: #fff;
      color: #333;
      cursor: pointer;
    }
    .status {
      font-size: 20px;
      margin-top: 20px;
    }
    .modal {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(0,0,0,0.8);
      display: none;
      justify-content: center;
      align-items: center;
    }
    .modal-content {
      background: white;
      padding: 20px;
      border-radius: 10px;
      color: #333;
    }
  </style>
</head>
<body>
  <div class="game-container">
    <h1>Tic-Tac-Toe</h1>

    <input type="text" id="playerName" placeholder="Enter your name" />
    <button onclick="startVsComputer()">Play vs Computer</button><br/>

    <input type="text" id="roomId" placeholder="Room ID" />
    <input type="password" id="roomPass" placeholder="Room Password" />
    <button onclick="createRoom()">Create Room</button>
    <button onclick="joinRoom()">Join Room</button>

    <div class="board" id="board"></div>
    <div class="status" id="status"></div>
    <button onclick="resetGame()">Reset Game</button>
  </div>

  <div class="modal" id="winModal">
    <div class="modal-content" id="winMessage">Player Wins!</div>
  </div>

  <!-- Load socket.io -->
  <script src="/socket.io/socket.io.js"></script>
  <script>
    const socket = io();

    let board = Array(9).fill("");
    let currentPlayer = "X";
    let gameOver = false;
    let playerName = "";
    let roomId = "";
    let isMultiplayer = false;
    let mySymbol = "X";

    const boardEl = document.getElementById("board");
    const statusEl = document.getElementById("status");

    function drawBoard() {
      boardEl.innerHTML = "";
      board.forEach((val, i) => {
        const cell = document.createElement("div");
        cell.className = "cell";
        cell.innerText = val;
        cell.onclick = () => handleClick(i);
        boardEl.appendChild(cell);
      });
    }

    function handleClick(index) {
      if (gameOver || board[index] !== "") return;

      if (isMultiplayer) {
        if (mySymbol !== currentPlayer) return;
        socket.emit("makeMove", { roomId, index });
      } else {
        board[index] = currentPlayer;
        drawBoard();
        checkResult();
        if (!gameOver) {
          currentPlayer = currentPlayer === "X" ? "O" : "X";
          if (currentPlayer === "O") setTimeout(computerMove, 500);
        }
      }
    }

    function computerMove() {
      const available = board.map((val, i) => val === "" ? i : null).filter(i => i !== null);
      const move = available[Math.floor(Math.random() * available.length)];
      board[move] = "O";
      drawBoard();
      checkResult();
      currentPlayer = "X";
    }

    function checkResult() {
      const winCombos = [
        [0,1,2],[3,4,5],[6,7,8],
        [0,3,6],[1,4,7],[2,5,8],
        [0,4,8],[2,4,6]
      ];
      for (let combo of winCombos) {
        const [a,b,c] = combo;
        if (board[a] && board[a] === board[b] && board[a] === board[c]) {
          showWinPopup(`${board[a] === mySymbol ? playerName : 'Opponent'} Wins!`);
          gameOver = true;
          return;
        }
      }
      if (!board.includes("")) {
        showWinPopup("It's a Draw!");
        gameOver = true;
      }
    }

    function showWinPopup(msg) {
      document.getElementById("winMessage").innerText = msg;
      document.getElementById("winModal").style.display = "flex";
    }

    function resetGame() {
      board = Array(9).fill("");
      currentPlayer = "X";
      gameOver = false;
      drawBoard();
      document.getElementById("winModal").style.display = "none";
    }

    function startVsComputer() {
      isMultiplayer = false;
      playerName = document.getElementById("playerName").value || "You";
      resetGame();
      statusEl.innerText = `${playerName}'s turn (X)`;
    }

    function createRoom() {
      isMultiplayer = true;
      playerName = document.getElementById("playerName").value || "Player";
      roomId = document.getElementById("roomId").value;
      const roomPass = document.getElementById("roomPass").value;
      socket.emit("createRoom", { roomId, password: roomPass, playerName });
    }

    function joinRoom() {
      isMultiplayer = true;
      playerName = document.getElementById("playerName").value || "Player";
      roomId = document.getElementById("roomId").value;
      const roomPass = document.getElementById("roomPass").value;
      socket.emit("joinRoom", { roomId, password: roomPass, playerName });
    }

    socket.on("roomCreated", ({ roomId }) => {
      alert(`Room ${roomId} created. Waiting for another player...`);
    });

    socket.on("startGame", ({ player1, player2 }) => {
      resetGame();
      mySymbol = playerName === player1 ? "X" : "O";
      currentPlayer = "X";
      statusEl.innerText = `${player1} vs ${player2}. ${player1}'s turn (X)`;
    });

    socket.on("moveMade", ({ index, symbol }) => {
      board[index] = symbol;
      currentPlayer = symbol === "X" ? "O" : "X";
      drawBoard();
      checkResult();
    });

    socket.on("gameOver", ({ winner, draw }) => {
      gameOver = true;
      if (draw) {
        showWinPopup("It's a Draw!");
      } else {
        showWinPopup(`${winner} Wins!`);
      }
    });

    socket.on("errorMsg", (msg) => {
      alert(msg);
    });

    drawBoard();
  </script>
</body>
</html>
