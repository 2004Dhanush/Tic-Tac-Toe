<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Tic Tac Toe - Enhanced</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: #fff;
      text-align: center;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 20px;
    }

    .container {
      width: 100%;
      max-width: 500px;
    }

    h1 {
      font-size: 2.5rem;
      margin-bottom: 10px;
      text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
    }

    h2 {
      font-size: 1.8rem;
      margin: 20px 0;
      text-shadow: 1px 1px 2px rgba(0,0,0,0.3);
    }

    .section {
      padding: 40px 30px;
      background: rgba(255, 255, 255, 0.1);
      border-radius: 20px;
      backdrop-filter: blur(10px);
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.2);
      margin: 20px 0;
    }

    .stats-card {
      background: rgba(255, 255, 255, 0.15);
      padding: 20px;
      border-radius: 15px;
      margin: 15px 0;
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 10px;
    }

    .stat-item {
      background: rgba(255, 255, 255, 0.2);
      padding: 15px;
      border-radius: 10px;
      font-weight: bold;
    }

    .stat-label {
      font-size: 0.9rem;
      opacity: 0.8;
      display: block;
      margin-bottom: 5px;
    }

    .stat-value {
      font-size: 1.8rem;
      display: block;
    }

    input, button, select {
      padding: 12px 20px;
      margin: 10px;
      font-size: 1rem;
      border-radius: 10px;
      border: none;
      outline: none;
      cursor: pointer;
      transition: all 0.3s ease;
      font-weight: 600;
    }

    input {
      width: 250px;
      text-align: center;
      background: rgba(255, 255, 255, 0.9);
      color: #333;
      border: 2px solid rgba(255, 255, 255, 0.3);
    }

    input:focus {
      background: #fff;
      border: 2px solid #667eea;
      box-shadow: 0 0 10px rgba(102, 126, 234, 0.5);
    }

    button {
      background: linear-gradient(135deg, #667eea, #764ba2);
      color: white;
      padding: 13px 30px;
      font-size: 1.1rem;
      min-width: 150px;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
    }

    button:hover {
      transform: translateY(-2px);
      box-shadow: 0 6px 20px rgba(0, 0, 0, 0.3);
      background: linear-gradient(135deg, #764ba2, #667eea);
    }

    button:active {
      transform: translateY(0);
    }

    .difficulty-buttons {
      display: flex;
      justify-content: center;
      gap: 10px;
      flex-wrap: wrap;
      margin: 20px 0;
    }

    .difficulty-btn {
      padding: 10px 20px;
      font-size: 1rem;
      min-width: 120px;
    }

    .difficulty-btn.active {
      background: linear-gradient(135deg, #f093fb, #f5576c);
      box-shadow: 0 0 20px rgba(245, 87, 108, 0.5);
    }

    .board {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 12px;
      justify-content: center;
      margin: 30px auto;
      max-width: 350px;
    }

    .cell {
      width: 100px;
      height: 100px;
      font-size: 2.5rem;
      background: rgba(255, 255, 255, 0.95);
      color: #333;
      cursor: pointer;
      border-radius: 15px;
      border: none;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: all 0.3s ease;
      font-weight: bold;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
    }

    .cell:hover:not(:disabled) {
      transform: scale(1.05);
      box-shadow: 0 6px 20px rgba(0, 0, 0, 0.2);
      background: #fff;
    }

    .cell:disabled {
      cursor: not-allowed;
    }

    .cell.X {
      color: #667eea;
      font-weight: bold;
    }

    .cell.O {
      color: #f5576c;
      font-weight: bold;
    }

    .cell.winner {
      background: linear-gradient(135deg, #f093fb, #f5576c);
      color: white;
      animation: pulse 0.5s;
    }

    @keyframes pulse {
      0%, 100% { transform: scale(1); }
      50% { transform: scale(1.1); }
    }

    .popup {
      display: none;
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: white;
      color: #333;
      padding: 40px 30px;
      border-radius: 20px;
      box-shadow: 0 10px 40px rgba(0, 0, 0, 0.3);
      z-index: 1000;
      text-align: center;
      min-width: 300px;
      animation: slideIn 0.3s ease;
    }

    @keyframes slideIn {
      from {
        transform: translate(-50%, -50%) scale(0.9);
        opacity: 0;
      }
      to {
        transform: translate(-50%, -50%) scale(1);
        opacity: 1;
      }
    }

    .popup-overlay {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: rgba(0, 0, 0, 0.5);
      z-index: 999;
    }

    .popup-overlay.active,
    .popup.active {
      display: block;
    }

    .popup p {
      font-size: 1.5rem;
      margin-bottom: 20px;
      font-weight: bold;
    }

    .popup button {
      margin: 8px;
      min-width: 120px;
    }

    .mode-buttons {
      display: flex;
      flex-direction: column;
      gap: 15px;
      margin: 20px 0;
    }

    .mode-btn {
      padding: 15px 30px;
      font-size: 1.1rem;
      width: 100%;
    }

    .turn-indicator {
      font-size: 1.3rem;
      margin: 15px 0;
      padding: 15px;
      background: rgba(255, 255, 255, 0.15);
      border-radius: 10px;
      font-weight: bold;
    }

    .hidden {
      display: none;
    }

    @media (max-width: 480px) {
      h1 { font-size: 2rem; }
      h2 { font-size: 1.5rem; }
      .cell { width: 80px; height: 80px; font-size: 2rem; }
      .board { gap: 8px; max-width: 280px; }
      input { width: 90%; }
    }
  </style>
</head>
