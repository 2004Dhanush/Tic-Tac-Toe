<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Tic Tac Toe - Enhanced</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: #fff;
      text-align: center;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 20px;
    }

    .container {
      width: 100%;
      max-width: 500px;
    }

    h1 {
      font-size: 2.5rem;
      margin-bottom: 10px;
      text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
    }

    h2 {
      font-size: 1.8rem;
      margin: 20px 0;
      text-shadow: 1px 1px 2px rgba(0,0,0,0.3);
    }

    .section {
      padding: 40px 30px;
      background: rgba(255, 255, 255, 0.1);
      border-radius: 20px;
      backdrop-filter: blur(10px);
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.2);
      margin: 20px 0;
    }

    .stats-card {
      background: rgba(255, 255, 255, 0.15);
      padding: 20px;
      border-radius: 15px;
      margin: 15px 0;
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 10px;
    }

    .stat-item {
      background: rgba(255, 255, 255, 0.2);
      padding: 15px;
      border-radius: 10px;
      font-weight: bold;
    }

    .stat-label {
      font-size: 0.9rem;
      opacity: 0.8;
      display: block;
      margin-bottom: 5px;
    }

    .stat-value {
      font-size: 1.8rem;
      display: block;
    }

    input, button, select {
      padding: 12px 20px;
      margin: 10px;
      font-size: 1rem;
      border-radius: 10px;
      border: none;
      outline: none;
      cursor: pointer;
      transition: all 0.3s ease;
      font-weight: 600;
    }

    input {
      width: 250px;
      text-align: center;
      background: rgba(255, 255, 255, 0.9);
      color: #333;
      border: 2px solid rgba(255, 255, 255, 0.3);
    }

    input:focus {
      background: #fff;
      border: 2px solid #667eea;
      box-shadow: 0 0 10px rgba(102, 126, 234, 0.5);
    }

    button {
      background: linear-gradient(135deg, #667eea, #764ba2);
      color: white;
      padding: 13px 30px;
      font-size: 1.1rem;
      min-width: 150px;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
    }

    button:hover {
      transform: translateY(-2px);
      box-shadow: 0 6px 20px rgba(0, 0, 0, 0.3);
      background: linear-gradient(135deg, #764ba2, #667eea);
    }

    button:active {
      transform: translateY(0);
    }

    .difficulty-buttons {
      display: flex;
      justify-content: center;
      gap: 10px;
      flex-wrap: wrap;
      margin: 20px 0;
    }

    .difficulty-btn {
      padding: 10px 20px;
      font-size: 1rem;
      min-width: 120px;
    }

    .difficulty-btn.active {
      background: linear-gradient(135deg, #f093fb, #f5576c);
      box-shadow: 0 0 20px rgba(245, 87, 108, 0.5);
    }

    .board {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 12px;
      justify-content: center;
      margin: 30px auto;
      max-width: 350px;
    }

    .cell {
      width: 100px;
      height: 100px;
      font-size: 2.5rem;
      background: rgba(255, 255, 255, 0.95);
      color: #333;
      cursor: pointer;
      border-radius: 15px;
      border: none;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: all 0.3s ease;
      font-weight: bold;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
    }

    .cell:hover:not(:disabled) {
      transform: scale(1.05);
      box-shadow: 0 6px 20px rgba(0, 0, 0, 0.2);
      background: #fff;
    }

    .cell:disabled {
      cursor: not-allowed;
    }

    .cell.X {
      color: #667eea;
      font-weight: bold;
    }

    .cell.O {
      color: #f5576c;
      font-weight: bold;
    }

    .cell.winner {
      background: linear-gradient(135deg, #f093fb, #f5576c);
      color: white;
      animation: pulse 0.5s;
    }

    @keyframes pulse {
      0%, 100% { transform: scale(1); }
      50% { transform: scale(1.1); }
    }

    .popup {
      display: none;
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: white;
      color: #333;
      padding: 40px 30px;
      border-radius: 20px;
      box-shadow: 0 10px 40px rgba(0, 0, 0, 0.3);
      z-index: 1000;
      text-align: center;
      min-width: 300px;
      animation: slideIn 0.3s ease;
    }

    @keyframes slideIn {
      from {
        transform: translate(-50%, -50%) scale(0.9);
        opacity: 0;
      }
      to {
        transform: translate(-50%, -50%) scale(1);
        opacity: 1;
      }
    }

    .popup-overlay {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: rgba(0, 0, 0, 0.5);
      z-index: 999;
    }

    .popup-overlay.active,
    .popup.active {
      display: block;
    }

    .popup p {
      font-size: 1.5rem;
      margin-bottom: 20px;
      font-weight: bold;
    }

    .popup button {
      margin: 8px;
      min-width: 120px;
    }

    .mode-buttons {
      display: flex;
      flex-direction: column;
      gap: 15px;
      margin: 20px 0;
    }

    .mode-btn {
      padding: 15px 30px;
      font-size: 1.1rem;
      width: 100%;
    }

    .turn-indicator {
      font-size: 1.3rem;
      margin: 15px 0;
      padding: 15px;
      background: rgba(255, 255, 255, 0.15);
      border-radius: 10px;
      font-weight: bold;
    }

    .hidden {
      display: none;
    }

    @media (max-width: 480px) {
      h1 { font-size: 2rem; }
      h2 { font-size: 1.5rem; }
      .cell { width: 80px; height: 80px; font-size: 2rem; }
      .board { gap: 8px; max-width: 280px; }
      input { width: 90%; }
    }
  </style>
</head>
<body>
  <div class="container">
    <!-- NAME ENTRY PAGE -->
    <div id="namePage" class="section">
      <h1>üéÆ Tic-Tac-Toe</h1>
      <h2>Enter Your Name</h2>
      <input type="text" id="playerNameInput" placeholder="Your name" />
      <button onclick="submitName()">Continue</button>
    </div>

    <!-- GAME MODE SELECTION PAGE -->
    <div id="modePage" class="section hidden">
      <h1>üéÆ Tic-Tac-Toe</h1>
      <h2>üëã Welcome, <span id="displayName"></span>!</h2>
      
      <div class="stats-card">
        <div class="stat-item">
          <span class="stat-label">Wins</span>
          <span class="stat-value" id="winsDisplay">0</span>
        </div>
        <div class="stat-item">
          <span class="stat-label">Losses</span>
          <span class="stat-value" id="lossesDisplay">0</span>
        </div>
        <div class="stat-item">
          <span class="stat-label">Draws</span>
          <span class="stat-value" id="drawsDisplay">0</span>
        </div>
      </div>

      <div class="mode-buttons">
        <button class="mode-btn" onclick="startGameMode('vs-computer')">
          ü§ñ Play vs Computer
        </button>
        <button class="mode-btn" onclick="startGameMode('local-2p')">
          üë• Local Multiplayer (2 Players)
        </button>
      </div>

      <button onclick="resetStats()" style="background: linear-gradient(135deg, #f5576c, #f093fb); margin-top: 20px;">
        üîÑ Reset Stats
      </button>
    </div>

    <!-- DIFFICULTY SELECTION PAGE -->
    <div id="difficultyPage" class="section hidden">
      <h1>ü§ñ Play vs Computer</h1>
      <h2>Select Difficulty</h2>
      
      <div class="difficulty-buttons">
        <button class="difficulty-btn" onclick="selectDifficulty('easy')">üü¢ Easy</button>
        <button class="difficulty-btn" onclick="selectDifficulty('medium')">üü° Medium</button>
        <button class="difficulty-btn" onclick="selectDifficulty('hard')">üî¥ Hard</button>
      </div>

      <p id="difficultyInfo" style="font-size: 0.9rem; opacity: 0.8; margin-top: 20px;"></p>

      <button onclick="backToMenu()" style="background: rgba(255,255,255,0.2); margin-top: 20px;">
        ‚¨ÖÔ∏è Back to Menu
      </button>
    </div>

    <!-- GAME PAGE -->
    <div id="gamePage" class="section hidden">
      <h1>üéÆ Tic-Tac-Toe</h1>
      <h2 id="gameTitle"></h2>
      <div class="turn-indicator" id="turnIndicator"></div>
      <div class="board" id="board"></div>
      <button onclick="backToMenu()" style="background: rgba(255,255,255,0.2); margin-top: 20px;">
        ‚¨ÖÔ∏è Back to Menu
      </button>
    </div>
  </div>

  <!-- POPUP -->
  <div id="popupOverlay" class="popup-overlay"></div>
  <div id="popup" class="popup">
    <p id="popupMessage"></p>
    <div id="popupButtons">
      <button onclick="backToMenu()">‚Ü©Ô∏è Back to Menu</button>
      <button onclick="restartGame()">üîÑ Play Again</button>
    </div>
  </div>

  <!-- SOUND EFFECTS -->
  <audio id="moveSound" src="https://cdn.pixabay.com/download/audio/2022/03/15/audio_b7d215b64a.mp3?filename=click-124467.mp3"></audio>
  <audio id="computerSound" src="https://cdn.pixabay.com/download/audio/2022/02/15/audio_7b4da7c2a4.mp3?filename=pop-94319.mp3"></audio>
  <audio id="winSound" src="https://cdn.pixabay.com/download/audio/2022/03/15/audio_729d11b616.mp3?filename=success-1-6297.mp3"></audio>
  <audio id="drawSound" src="https://cdn.pixabay.com/download/audio/2021/08/04/audio_d785ffb6a5.mp3?filename=error-126627.mp3"></audio>

  <!-- SCRIPT -->
  <script>
    // DOM Elements
    const playerNameInput = document.getElementById('playerNameInput');
    const displayName = document.getElementById('displayName');
    const boardElement = document.getElementById('board');
    const popup = document.getElementById('popup');
    const popupMessage = document.getElementById('popupMessage');
    const popupOverlay = document.getElementById('popupOverlay');
    const turnIndicator = document.getElementById('turnIndicator');
    const gameTitle = document.getElementById('gameTitle');

    // Audio
    const moveSound = document.getElementById('moveSound');
    const computerSound = document.getElementById('computerSound');
    const winSound = document.getElementById('winSound');
    const drawSound = document.getElementById('drawSound');

    // Game Variables
    let board = ["", "", "", "", "", "", "", "", ""];
    let currentPlayer = "X";
    let playerName = "";
    let gameOver = false;
    let gameMode = "vs-computer";
    let difficulty = "medium";
    let stats = { wins: 0, losses: 0, draws: 0 };

    // Initialize
    loadStats();

    function submitName() {
      const name = playerNameInput.value.trim();
      if (name === "") return;
      playerName = name;
      displayName.inner

        function startGameMode(mode) {
      gameMode = mode;
      if (mode === 'vs-computer') {
        document.getElementById('modePage').classList.add('hidden');
        document.getElementById('difficultyPage').classList.remove('hidden');
      } else if (mode === 'local-2p') {
        startGame();
        gameTitle.textContent = 'üë• Local Multiplayer';
      }
    }

    function selectDifficulty(level) {
      difficulty = level;
      document.getElementById('difficultyPage').classList.add('hidden');
      startGame();
      gameTitle.textContent = `ü§ñ Play vs Computer (${level.toUpperCase()})`;
    }

    function startGame() {
      board = ["", "", "", "", "", "", "", "", ""];
      currentPlayer = "X";
      gameOver = false;
      renderBoard();
      updateTurnIndicator();
      document.getElementById('modePage').classList.add('hidden');
      document.getElementById('gamePage').classList.remove('hidden');
    }

    function renderBoard() {
      boardElement.innerHTML = "";
      board.forEach((cell, index) => {
        const button = document.createElement("button");
        button.className = "cell";
        if (cell) {
          button.textContent = cell;
          button.classList.add(cell);
          button.disabled = true;
        }
        button.addEventListener("click", () => handleClick(index));
        boardElement.appendChild(button);
      });
    }

    function handleClick(index) {
      if (board[index] !== "" || gameOver) return;
      
      board[index] = currentPlayer;
      moveSound.play();
      renderBoard();

      if (checkWinner(currentPlayer)) {
        winSound.play();
        if (gameMode === 'vs-computer') {
          showPopup(`üéâ ${playerName} Wins!`);
          stats.wins++;
        } else {
          showPopup(`üéâ Player ${currentPlayer === 'X' ? '1' : '2'} Wins!`);
        }
        gameOver = true;
        saveStats();
      } else if (board.every(cell => cell !== "")) {
        drawSound.play();
        showPopup("ü§ù It's a Draw!");
        stats.draws++;
        gameOver = true;
        saveStats();
      } else {
        if (gameMode === 'vs-computer') {
          currentPlayer = "O";
          updateTurnIndicator();
          setTimeout(computerMove, 800);
        } else {
          currentPlayer = currentPlayer === "X" ? "O" : "X";
          updateTurnIndicator();
        }
      }
    }

    function computerMove() {
      let availableMoves = board.map((val, idx) => val === "" ? idx : null).filter(v => v !== null);
      let move;

      if (difficulty === 'easy') {
        move = availableMoves[Math.floor(Math.random() * availableMoves.length)];
      } else if (difficulty === 'medium') {
        if (Math.random() < 0.7) {
          move = getBestMove();
        } else {
          move = availableMoves[Math.floor(Math.random() * availableMoves.length)];
        }
      } else if (difficulty === 'hard') {
        move = getBestMove();
      }

      board[move] = "O";
      computerSound.play();
      renderBoard();

      if (checkWinner("O")) {
        winSound.play();
        showPopup(`üòî Computer Wins!`);
        stats.losses++;
        gameOver = true;
        saveStats();
      } else if (board.every(cell => cell !== "")) {
        drawSound.play();
        showPopup("ü§ù It's a Draw!");
        stats.draws++;
        gameOver = true;
        saveStats();
      } else {
        currentPlayer = "X";
        updateTurnIndicator();
      }
    }

    function getBestMove() {
      // Try to win
      for (let i = 0; i < 9; i++) {
        if (board[i] === "") {
          board[i] = "O";
          if (checkWinner("O")) {
            board[i] = "";
            return i;
          }
          board[i] = "";
        }
      }

      // Try to block player
      for (let i = 0; i < 9; i++) {
        if (board[i] === "") {
          board[i] = "X";
          if (checkWinner("X")) {
            board[i] = "";
            return i;
          }
          board[i] = "";
        }
      }

      // Take center if available
      if (board[4] === "") return 4;

      // Take corners
      const corners = [0, 2, 6, 8].filter(i => board[i] === "");
      if (corners.length > 0) return corners[Math.floor(Math.random() * corners.length)];

      // Take any available
      const available = board.map((val, idx) => val === "" ? idx : null).filter(v => v !== null);
      return available[Math.floor(Math.random() * available.length)];
    }

    function checkWinner(player) {
      const winPatterns = [
        [0, 1, 2],
        [3, 4, 5],
        [6, 7, 8],
        [0, 3, 6],
        [1, 4, 7],
        [2, 5, 8],
        [0, 4, 8],
        [2, 4, 6]
      ];
      return winPatterns.some(pattern =>
        pattern.every(index => board[index] === player)
      );
    }

    function updateTurnIndicator() {
      if (gameMode === 'vs-computer') {
        turnIndicator.textContent = currentPlayer === "X" ? "üéÆ Your Turn (X)" : "ü§ñ Computer Thinking...";
      } else {
        turnIndicator.textContent = `üë§ Player ${currentPlayer === 'X' ? '1' : '2'}'s Turn (${currentPlayer})`;
      }
    }

    function showPopup(message) {
      popupMessage.textContent = message;
      popup.classList.add('active');
      popupOverlay.classList.add('active');
    }

    function restartGame() {
      popup.classList.remove('active');
      popupOverlay.classList.remove('active');
      startGame();
    }

    function backToMenu() {
      popup.classList.remove('active');
      popupOverlay.classList.remove('active');
      document.getElementById('gamePage').classList.add('hidden');
      document.getElementById('difficultyPage').classList.add('hidden');
      document.getElementById('modePage').classList.remove('hidden');
      updateStatsDisplay();
    }

    function updateStatsDisplay() {
      document.getElementById('winsDisplay').textContent = stats.wins;
      document.getElementById('lossesDisplay').textContent = stats.losses;
      document.getElementById('drawsDisplay').textContent = stats.draws;
    }

    function saveStats() {
      localStorage.setItem('tictactoeStats', JSON.stringify(stats));
    }

    function loadStats() {
      const saved = localStorage.getItem('tictactoeStats');
      if (saved) {
        stats = JSON.parse(saved);
      }
    }

    function resetStats() {
      if (confirm("Are you sure you want to reset all stats?")) {
        stats = { wins: 0, losses: 0, draws: 0 };
        saveStats();
        updateStatsDisplay();
      }
    }
  </script>
</body>
</html>
