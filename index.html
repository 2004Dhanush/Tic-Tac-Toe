<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Tic Tac Toe</title>
  <style>
    body {
      font-family: 'Comic Sans MS', cursive, sans-serif;
      background: linear-gradient(135deg, #00c6ff, #0072ff);
      color: #fff;
      text-align: center;
      margin: 0;
      padding: 0;
    }

    h2, h3 {
      color: #fff;
      margin-top: 20px;
    }

    .section {
      display: none;
      padding: 30px;
    }

    .active {
      display: block;
    }

    input, button {
      padding: 12px;
      margin: 10px;
      font-size: 1rem;
      border-radius: 8px;
      border: none;
      outline: none;
    }

    input {
      width: 200px;
      text-align: center;
      border: 2px solid #fff;
    }

    button {
      background-color: #ff6b81;
      color: white;
      font-weight: bold;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    button:hover {
      background-color: #ff4757;
    }

    .board {
      display: grid;
      grid-template-columns: repeat(3, 100px);
      gap: 10px;
      justify-content: center;
      margin: 20px auto;
    }

    .cell {
      width: 100px;
      height: 100px;
      font-size: 2.5rem;
      background: #fff;
      color: #222;
      cursor: pointer;
      border-radius: 12px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.2);
      display: flex;
      align-items: center;
      justify-content: center;
      transition: transform 0.2s;
    }

    .cell:hover {
      transform: scale(1.1);
    }

    .cell.X { color: #3498db; }
    .cell.O { color: #e74c3c; }

    .popup {
      display: none;
      position: fixed;
      top: 30%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: #fff;
      color: #333;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 0 15px rgba(0,0,0,0.5);
      z-index: 1000;
    }

    .popup p {
      font-size: 1.5rem;
      margin-bottom: 20px;
    }

    .popup button {
      background: #1dd1a1;
      margin: 10px;
    }

    .popup button:hover {
      background: #10ac84;
    }
  </style>
</head>
<body>

  <!-- NAME ENTRY -->
  <div id="namePage" class="section active">
    <h2>🎮 Enter Your Name</h2>
    <input type="text" id="playerNameInput" placeholder="Your name" />
    <br />
    <button onclick="submitName()">Continue</button>
  </div>

  <!-- MODE SELECTION -->
  <div id="modePage" class="section">
    <h2>👋 Welcome, <span id="displayName"></span>!</h2>
    <button onclick="selectMode('computer')">🤖 Play vs Computer</button>
    <button onclick="selectMode('friend')">🧑‍🤝‍🧑 Play with Friend</button>
  </div>

  <!-- COMPUTER GAME -->
  <div id="computerGamePage" class="section">
    <h2>🤖 Tic-Tac-Toe vs Computer</h2>
    <div class="board" id="computerBoard"></div>
  </div>

  <!-- FRIEND MODE ROOM SELECTION -->
  <div id="friendRoomPage" class="section">
    <h2>🎭 Play with Friend</h2>
    <button onclick="showCreateRoom()">Create Room</button>
    <button onclick="showJoinRoom()">Join Room</button>
  </div>

  <!-- CREATE ROOM -->
  <div id="createRoomPage" class="section">
    <h3>🔐 Create Room</h3>
    <input type="text" id="createRoomId" placeholder="Room ID" />
    <br />
    <input type="password" id="createRoomPassword" placeholder="Password" />
    <br />
    <button onclick="createRoom()">Create</button>
  </div>

  <!-- JOIN ROOM -->
  <div id="joinRoomPage" class="section">
    <h3>🔑 Join Room</h3>
    <input type="text" id="joinRoomId" placeholder="Room ID" />
    <br />
    <input type="password" id="joinRoomPassword" placeholder="Password" />
    <br />
    <button onclick="joinRoom()">Join</button>
  </div>

  <!-- FRIEND GAME -->
  <div id="friendGamePage" class="section">
    <h2>🧑‍🤝‍🧑 Playing with Friend</h2>
    <div class="board" id="friendBoard"></div>
  </div>

  <!-- POPUP -->
  <div id="popup" class="popup">
    <p id="popupMessage"></p>
    <div id="popupButtons">
      <button onclick="backToMenu()">↩ Back to Menu</button>
    </div>
  </div>

  <!-- SOCKET.IO SCRIPT -->
  <script src="/socket.io/socket.io.js"></script>

  </script>

</body>
</html>
