<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Tic Tac Toe</title>
  <style>
    body {
      font-family: 'Comic Sans MS', cursive, sans-serif;
      background: linear-gradient(135deg, #00c6ff, #0072ff);
      color: #fff;
      text-align: center;
      margin: 0;
      padding: 0;
    }
    h2 {
      margin-top: 20px;
    }
    .section {
      padding: 30px;
    }
    input, button {
      padding: 12px;
      margin: 10px;
      font-size: 1rem;
      border-radius: 8px;
      border: none;
      outline: none;
    }
    input {
      width: 200px;
      text-align: center;
      border: 2px solid #fff;
    }
    button {
      background-color: #ff6b81;
      color: white;
      font-weight: bold;
      cursor: pointer;
      transition: background-color 0.3s;
    }
    button:hover {
      background-color: #ff4757;
    }
    .board {
      display: grid;
      grid-template-columns: repeat(3, 100px);
      gap: 10px;
      justify-content: center;
      margin: 20px auto;
    }
    .cell {
      width: 100px;
      height: 100px;
      font-size: 2.5rem;
      background: #fff;
      color: #222;
      cursor: pointer;
      border-radius: 12px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.2);
      display: flex;
      align-items: center;
      justify-content: center;
      transition: transform 0.2s;
    }
    .cell:hover {
      transform: scale(1.1);
    }
    .cell.X { color: #3498db; }
    .cell.O { color: #e74c3c; }
    .popup {
      display: none;
      position: fixed;
      top: 30%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: #fff;
      color: #333;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 0 15px rgba(0,0,0,0.5);
      z-index: 1000;
    }
    .popup p {
      font-size: 1.5rem;
      margin-bottom: 20px;
    }
    .popup button {
      background: #1dd1a1;
      margin: 10px;
    }
    .popup button:hover {
      background: #10ac84;
    }
  </style>
</head>
<body>

  <!-- NAME ENTRY -->
  <div id="namePage" class="section">
    <h2>ðŸŽ® Enter Your Name</h2>
    <input type="text" id="playerNameInput" placeholder="Your name" />
    <br />
    <button onclick="submitName()">Continue</button>
  </div>

  <!-- MODE SELECTION -->
  <div id="modePage" class="section" style="display:none;">
    <h2>ðŸ‘‹ Welcome, <span id="displayName"></span>!</h2>
    <button onclick="startGame()">ðŸ¤– Play vs Computer</button>
  </div>

  <!-- GAME BOARD -->
  <div id="gamePage" class="section" style="display:none;">
    <h2>ðŸ¤– Tic-Tac-Toe vs Computer</h2>
    <div class="board" id="board"></div>
  </div>

  <!-- POPUP -->
  <div id="popup" class="popup">
    <p id="popupMessage"></p>
    <div id="popupButtons">
      <button onclick="backToMenu()">â†© Back to Menu</button>
    </div>
  </div>

  <!-- SOUND EFFECTS -->
  <audio id="moveSound" src="https://cdn.pixabay.com/download/audio/2022/03/15/audio_b7d215b64a.mp3?filename=click-124467.mp3"></audio>
  <audio id="computerSound" src="https://cdn.pixabay.com/download/audio/2022/02/15/audio_7b4da7c2a4.mp3?filename=pop-94319.mp3"></audio>
  <audio id="winSound" src="https://cdn.pixabay.com/download/audio/2022/03/15/audio_729d11b616.mp3?filename=success-1-6297.mp3"></audio>
  <audio id="drawSound" src="https://cdn.pixabay.com/download/audio/2021/08/04/audio_d785ffb6a5.mp3?filename=error-126627.mp3"></audio>

  <!-- SCRIPT -->
  <script>
    const playerNameInput = document.getElementById("playerNameInput");
    const displayName = document.getElementById("displayName");
    const boardElement = document.getElementById("board");
    const popup = document.getElementById("popup");
    const popupMessage = document.getElementById("popupMessage");

    const moveSound = document.getElementById("moveSound");
    const computerSound = document.getElementById("computerSound");
    const winSound = document.getElementById("winSound");
    const drawSound = document.getElementById("drawSound");

    let board = ["", "", "", "", "", "", "", "", ""];
    let currentPlayer = "X";
    let playerName = "";
    let gameOver = false;

    function submitName() {
      const name = playerNameInput.value.trim();
      if (name === "") return;
      playerName = name;
      displayName.innerText = name;
      document.getElementById("namePage").style.display = "none";
      document.getElementById("modePage").style.display = "block";
    }

    function startGame() {
      board = ["", "", "", "", "", "", "", "", ""];
      currentPlayer = "X";
      gameOver = false;
      renderBoard();
      document.getElementById("modePage").style.display = "none";
      document.getElementById("gamePage").style.display = "block";
    }

    function renderBoard() {
      boardElement.innerHTML = "";
      board.forEach((cell, index) => {
        const div = document.createElement("div");
        div.classList.add("cell");
        if (cell) {
          div.textContent = cell;
          div.classList.add(cell);
        }
        div.addEventListener("click", () => handleClick(index));
        boardElement.appendChild(div);
      });
    }

    function handleClick(index) {
      if (board[index] !== "" || gameOver) return;
      board[index] = currentPlayer;
      moveSound.play();
      renderBoard();
      if (checkWinner(currentPlayer)) {
        winSound.play();
        showPopup(`${playerName} Wins!`);
        gameOver = true;
      } else if (board.every(cell => cell !== "")) {
        drawSound.play();
        showPopup("It's a Draw!");
        gameOver = true;
      } else {
        setTimeout(computerMove, 500);
      }
    }

    function computerMove() {
      let available = board.map((val, idx) => val === "" ? idx : null).filter(v => v !== null);
      let choice = available[Math.floor(Math.random() * available.length)];
      board[choice] = "O";
      computerSound.play();
      renderBoard();
      if (checkWinner("O")) {
        winSound.play();
        showPopup("Computer Wins!");
        gameOver = true;
      } else if (board.every(cell => cell !== "")) {
        drawSound.play();
        showPopup("It's a Draw!");
        gameOver = true;
      }
    }

    function checkWinner(player) {
      const winPatterns = [
        [0,1,2], [3,4,5], [6,7,8],
        [0,3,6], [1,4,7], [2,5,8],
        [0,4,8], [2,4,6]
      ];
      return winPatterns.some(pattern =>
        pattern.every(index => board[index] === player)
      );
    }

    function showPopup(message) {
      popupMessage.innerText = message;
      popup.style.display = "block";
    }

    function backToMenu() {
      popup.style.display = "none";
      document.getElementById("gamePage").style.display = "none";
      document.getElementById("modePage").style.display = "block";
    }
  </script>

</body>
</html>
