<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Tic-Tac-Toe Multiplayer</title>
<style>
  :root {
    --color-bg: #ffffff;
    --color-text-primary: #374151;
    --color-text-secondary: #6b7280;
    --color-primary: #111827;
    --color-accent: #4f46e5;
    --shadow: rgba(0,0,0,0.1);
    --radius: 0.75rem;
  }
  body {
    margin: 0; padding: 0;
    font-family: 'Poppins', sans-serif;
    background: var(--color-bg);
    color: var(--color-text-primary);
    min-height: 100vh;
    display: flex;
    justify-content: center;
    align-items: flex-start;
    padding: 3rem 1rem;
  }
  .container {
    max-width: 480px;
    width: 100%;
    box-shadow: 0 2px 10px var(--shadow);
    border-radius: var(--radius);
    background: #fafafa;
    padding: 2rem;
    user-select: none;
  }
  h1 {
    font-size: 3rem;
    font-weight: 700;
    margin-bottom: 1rem;
    text-align: center;
    color: var(--color-primary);
  }
  input[type="text"], input[type="password"] {
    width: calc(100% - 24px);
    padding: 10px 12px;
    font-size: 1rem;
    border: 1.5px solid var(--color-text-secondary);
    border-radius: var(--radius);
    margin: 0.5rem 0 1rem;
    color: var(--color-text-primary);
    transition: border-color 0.3s ease;
  }
  input[type="text"]:focus, input[type="password"]:focus {
    outline: none;
    border-color: var(--color-accent);
  }
  button {
    width: 100%;
    padding: 12px;
    background-color: var(--color-accent);
    color: white;
    border: none;
    border-radius: var(--radius);
    font-size: 1.1rem;
    font-weight: 700;
    cursor: pointer;
    margin: 0.5rem 0;
    transition: background-color 0.3s ease;
  }
  button:hover, button:focus {
    background-color: #3730a3;
    outline: none;
  }
  .board {
    display: grid;
    grid-template-columns: repeat(3, 100px);
    grid-template-rows: repeat(3, 100px);
    gap: 1rem;
    justify-content: center;
    margin: 2rem auto 0;
  }
  @media (max-width: 360px) {
    .board {
      grid-template-columns: repeat(3, 80px);
      grid-template-rows: repeat(3, 80px);
      gap: 0.75rem;
    }
  }
  .cell {
    background: white;
    border-radius: var(--radius);
    box-shadow: 0 2px 6px var(--shadow);
    display: flex;
    justify-content: center;
    align-items: center;
    font-size: 3.2rem;
    font-weight: 900;
    color: var(--color-accent);
    cursor: pointer;
    transition: box-shadow 0.3s ease, transform 0.3s ease;
  }
  .cell:hover:not(.disabled) {
    box-shadow: 0 5px 15px rgba(79,70,229,0.5);
    transform: scale(1.05);
  }
  .cell.disabled {
    cursor: default;
    color: var(--color-text-secondary);
  }
  .status {
    font-size: 1.25rem;
    font-weight: 600;
    text-align: center;
    margin-top: 1.5rem;
    min-height: 2em;
    color: var(--color-primary);
  }
  /* Modal styles */
  .modal {
    position: fixed;
    inset: 0;
    background: rgba(0,0,0,0.4);
    display: none;
    justify-content: center;
    align-items: center;
    z-index: 100;
  }
  .modal.active {
    display: flex;
  }
  .modal-content {
    background: white;
    max-width: 320px;
    width: 90%;
    padding: 2rem;
    border-radius: var(--radius);
    box-shadow: 0 6px 18px rgba(0,0,0,0.15);
    text-align: center;
  }
  .modal-content h2 {
    margin: 0 0 1rem;
    font-size: 1.75rem;
    font-weight: 700;
    color: var(--color-primary);
  }
  .modal-content button {
    margin-top: 1.5rem;
    width: auto;
    padding: 10px 24px;
    background-color: var(--color-accent);
    border-radius: var(--radius);
    border: none;
    font-weight: 600;
    font-size: 1.1rem;
    color: white;
    cursor: pointer;
  }
  .modal-content button:hover,
  .modal-content button:focus {
    background-color: #3730a3;
    outline: none;
  }
</style>
</head>
<body>
  <div class="container" id="main-container">
    <h1>Tic-Tac-Toe</h1>

    <div id="mode-selection">
      <input type="text" id="playerName" placeholder="Enter your name" autocomplete="off" />
      <button id="btn-vs-computer">Play vs Computer</button>

      <input type="text" id="roomId" placeholder="Room ID" autocomplete="off" style="margin-top:1.5rem;" />
      <input type="password" id="roomPass" placeholder="Room Password" autocomplete="off" />
      <button id="btn-create-room">Create Room</button>
      <button id="btn-join-room">Join Room</button>
    </div>

    <div id="game-area" style="display:none;">
      <div class="board" id="board" role="grid" aria-label="Tic Tac Toe Board"></div>
      <div class="status" id="status" aria-live="polite"></div>
      <button id="resetBtn">Reset Game</button>
    </div>
  </div>

  <!-- Modal -->
  <div class="modal" id="resultModal" role="dialog" aria-modal="true" aria-labelledby="resultTitle" aria-describedby="resultDesc">
    <div class="modal-content">
      <h2 id="resultTitle">Game Result</h2>
      <p id="resultDesc" style="font-size:1.15rem; color: var(--color-text-secondary); margin-top: 0;"></p>
      <button id="returnMainBtn">Return to Main Page</button>
    </div>
  </div>

<script>
(() => {
  const playerNameInput = document.getElementById('playerName');
  const roomIdInput = document.getElementById('roomId');
  const roomPassInput = document.getElementById('roomPass');
  const boardEl = document.getElementById('board');
  const statusEl = document.getElementById('status');
  const resetBtn = document.getElementById('resetBtn');
  const resultModal = document.getElementById('resultModal');
  const resultDesc = document.getElementById('resultDesc');
  const returnMainBtn = document.getElementById('returnMainBtn');

  const modeSelection = document.getElementById('mode-selection');
  const gameArea = document.getElementById('game-area');

  let board = Array(9).fill("");
  let currentPlayer = "X";
  let gameOver = false;
  let playerName = "";
  let roomId = "";
  let isMultiplayer = false;
  let mySymbol = "X";

  const winCombos = [
    [0,1,2],[3,4,5],[6,7,8],
    [0,3,6],[1,4,7],[2,5,8],
    [0,4,8],[2,4,6]
  ];

  // Render board squares
  function drawBoard() {
    boardEl.innerHTML = "";
    board.forEach((val, i) => {
      const cell = document.createElement("div");
      cell.className = "cell";
      cell.setAttribute("role", "gridcell");
      cell.setAttribute("tabindex", gameOver ? "-1" : "0");
      cell.setAttribute("aria-label", `Cell ${i+1}`);
      cell.textContent = val;
      if(val !== "") cell.classList.add("disabled");
      cell.onclick = () => handleClick(i);
      boardEl.appendChild(cell);
    });
  }

  function handleClick(index) {
    if (gameOver || board[index] !== "") return;

    if (isMultiplayer) {
      if (mySymbol !== currentPlayer) return;
      // Normally socket emit here, but this version does not implement sockets.
      makeMove(index, currentPlayer);
    } else {
      makeMove(index, currentPlayer);
      if (!gameOver && currentPlayer === 'O') {
        setTimeout(computerMove, 400);
      }
    }
  }

  function makeMove(index, player) {
    if (gameOver || board[index] !== "") return;
    board[index] = player;
    drawBoard();

    if (checkWin(player)) {
      gameOver = true;
      showResultModal(`${player === mySymbol ? playerName : (isMultiplayer ? 'Opponent' : 'Computer')} (${player}) Wins! ðŸŽ‰`);
      return;
    }
    if (checkDraw()) {
      gameOver = true;
      showResultModal("It's a Draw!");
      return;
    }

    currentPlayer = currentPlayer === "X" ? "O" : "X";
    updateStatus();
  }

  function checkWin(player) {
    return winCombos.some(combo => combo.every(i => board[i] === player));
  }

  function checkDraw() {
    return board.every(cell => cell !== "");
  }

  function updateStatus() {
    if (gameOver) {
      statusEl.textContent = "Game Over";
    } else {
      statusEl.textContent = `Turn: ${currentPlayer === mySymbol ? playerName : (isMultiplayer ? 'Opponent' : 'Computer')} (${currentPlayer})`;
    }
  }

  function computerMove() {
    const available = board.reduce((acc, val, idx) => val === "" ? acc.concat(idx) : acc, []);
    if (available.length === 0) return;
    const move = available[Math.floor(Math.random() * available.length)];
    makeMove(move, "O");
  }

  function resetGame() {
    board.fill("");
    currentPlayer = "X";
    gameOver = false;
    updateStatus();
    drawBoard();
    hideResultModal();
  }

  function showResultModal(message) {
    resultDesc.textContent = message;
    resultModal.classList.add("active");
    modeSelection.style.display = "none";
    gameArea.style.display = "none";
  }

  function hideResultModal() {
    resultModal.classList.remove("active");
    modeSelection.style.display = "block";
    gameArea.style.display = "none";
    resetGame();
  }

  returnMainBtn.onclick = () => {
    // On modal button click, reset state and go to main mode selection
    hideResultModal();
  };

  document.getElementById('btn-vs-computer').onclick = () => {
    playerName = playerNameInput.value.trim() || 'You';
    isMultiplayer = false;
    mySymbol = "X";
    resetGame();
    modeSelection.style.display = "none";
    gameArea.style.display = "block";
    updateStatus();
  };

  document.getElementById('btn-create-room').onclick = () => {
    alert('Multiplayer create/join room functionality not implemented in this version.');
  };
  document.getElementById('btn-join-room').onclick = () => {
    alert('Multiplayer create/join room functionality not implemented in this version.');
  };

  resetBtn.onclick = () => {
    resetGame();
  };

  // Initial setup
  hideResultModal();
  modeSelection.style.display = "block";
})();
</script>
</body>
</html>
